<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body { 
            margin: 0; padding: 50px 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; text-align: center; min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center;
        }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid #3498db;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>üîó Professional Redirect</h2>
        <p>Processing your request securely...</p>
        <div class="loader"></div>
    </div>
    
    <div id="error" style="display: none;">
        <h2>‚ùå Redirect Failed</h2>
        <p id="errorMessage"></p>
        <button onclick="goBack()" style="
            background: white; color: #667eea; border: none; 
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
            margin-top: 20px;
        ">Go Back</button>
    </div>

    <script>
        class ProfessionalRedirect {
            constructor() {
                this.init();
            }

            async init() {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('s');
                const token = urlParams.get('t');
                
                if (!slug) {
                    this.showError('Invalid link: Missing slug parameter');
                    return;
                }

                // Get all admin links
                let allLinks = {};
                const keys = Object.keys(localStorage);
                
                keys.forEach(key => {
                    if (key.startsWith('links_')) {
                        const adminLinks = JSON.parse(localStorage.getItem(key)) || {};
                        Object.assign(allLinks, adminLinks);
                    }
                });

                const link = allLinks[slug];
                if (!link) {
                    this.showError('Link not found or has been deleted');
                    return;
                }

                // Update click counter
                keys.forEach(key => {
                    if (key.startsWith('links_')) {
                        const adminLinks = JSON.parse(localStorage.getItem(key)) || {};
                        if (adminLinks[slug]) {
                            adminLinks[slug].clicks = (adminLinks[slug].clicks || 0) + 1;
                            localStorage.setItem(key, JSON.stringify(adminLinks));
                        }
                    }
                });

                // Password protection check
                if (link.password) {
                    if (!token) {
                        this.handlePasswordPrompt(slug, link.password);
                        return;
                    }
                    if (!this.validateToken(slug, link.password, token)) {
                        this.showError('Invalid access token');
                        return;
                    }
                }

                // Perform redirect
                setTimeout(() => {
                    window.location.href = link.actualUrl;
                }, 1000);
            }

            validateToken(slug, password, token) {
                try {
                    const expectedToken = btoa(`${slug}:${password}`).replace(/=/g, '');
                    return token === expectedToken;
                } catch (e) {
                    return false;
                }
            }

            handlePasswordPrompt(slug, password) {
                const userPassword = prompt('üîí This link is password protected. Please enter the access password:');
                if (userPassword) {
                    if (userPassword === password) {
                        const token = btoa(`${slug}:${password}`).replace(/=/g, '');
                        const currentUrl = new URL(window.location);
                        currentUrl.searchParams.set('t', token);
                        window.location.href = currentUrl.toString();
                    } else {
                        this.showError('Incorrect password');
                    }
                } else {
                    this.showError('Password required to access this link');
                }
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }
        }

        function goBack() {
            window.history.back();
        }

        // Initialize redirect
        new ProfessionalRedirect();
    </script>
</body>
</html>
