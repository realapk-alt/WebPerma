<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Link Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; padding: 20px; 
        }
        .container { 
            max-width: 800px; margin: 0 auto; background: white; 
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        .header { 
            background: #2c3e50; color: white; padding: 30px; text-align: center; 
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .content { padding: 30px; }
        .form-group { margin-bottom: 25px; }
        label { 
            display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; 
        }
        input, select { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s; 
        }
        input:focus, select:focus { 
            outline: none; border-color: #667eea; 
        }
        .btn { 
            background: #667eea; color: white; border: none; padding: 15px 30px; 
            border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; 
            width: 100%; 
        }
        .btn:hover { background: #764ba2; }
        .links-list { margin-top: 30px; }
        .link-item { 
            background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; 
            border-left: 4px solid #667eea; 
        }
        .link-name { font-weight: 600; color: #2c3e50; }
        .link-url { color: #666; font-size: 14px; margin: 5px 0; word-break: break-all; }
        .permanent-link { color: #667eea; font-weight: 600; }
        .message { 
            padding: 10px; border-radius: 5px; margin: 10px 0; text-align: center; 
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Permanent Link Manager</h1>
            <p>Create permanent links that never change in your DEX</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="linkName">Link Name (e.g., Price Data, Token List):</label>
                <input type="text" id="linkName" placeholder="Enter link name">
            </div>
            
            <div class="form-group">
                <label for="actualUrl">Actual JSON URL (GitHub, etc.):</label>
                <input type="url" id="actualUrl" placeholder="https://github.com/.../data.json">
            </div>
            
            <button class="btn" onclick="addNewLink()">‚ûï Create Permanent Link</button>

            <div id="message"></div>

            <div class="links-list" id="linksList">
                <h3>Your Permanent Links:</h3>
                <div class="link-item">
                    <p>No links created yet. Create your first permanent link above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Permanent Link Manager
        class LinkManager {
            constructor() {
                this.links = JSON.parse(localStorage.getItem('permanentLinks')) || {};
                this.checkRedirect();
                this.displayLinks();
            }

            checkRedirect() {
                const urlParams = new URLSearchParams(window.location.search);
                const redirectSlug = urlParams.get('redirect');
                
                if (redirectSlug && this.links[redirectSlug]) {
                    window.location.href = this.links[redirectSlug].actualUrl;
                    return;
                }
            }

            addLink(name, actualUrl) {
                console.log('Adding link:', name, actualUrl);
                
                if (!name || !actualUrl) {
                    this.showMessage('Please fill all fields', 'error');
                    return false;
                }

                const slug = this.createSlug(name);
                const baseUrl = window.location.origin + window.location.pathname;
                
                this.links[slug] = {
                    name: name,
                    actualUrl: actualUrl,
                    permanentUrl: `${baseUrl}?redirect=${slug}`,
                    createdAt: new Date().toISOString()
                };

                this.saveLinks();
                this.showMessage('Permanent link created successfully!', 'success');
                this.displayLinks();
                
                document.getElementById('linkName').value = '';
                document.getElementById('actualUrl').value = '';
                return true;
            }

            createSlug(name) {
                return name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
            }

            saveLinks() {
                localStorage.setItem('permanentLinks', JSON.stringify(this.links));
                console.log('Links saved:', this.links);
            }

            displayLinks() {
                const linksList = document.getElementById('linksList');
                const baseUrl = window.location.origin + window.location.pathname;
                
                if (Object.keys(this.links).length === 0) {
                    linksList.innerHTML = `
                        <h3>Your Permanent Links:</h3>
                        <div class="link-item">
                            <p>No links created yet. Create your first permanent link above!</p>
                        </div>
                    `;
                    return;
                }

                let html = '<h3>Your Permanent Links:</h3>';
                
                Object.entries(this.links).forEach(([slug, link]) => {
                    html += `
                        <div class="link-item">
                            <div class="link-name">${link.name}</div>
                            <div class="link-url">
                                <strong>Actual URL:</strong> ${link.actualUrl}
                            </div>
                            <div class="link-url">
                                <strong>Permanent URL:</strong> 
                                <span class="permanent-link">${link.permanentUrl}</span>
                            </div>
                            <div style="margin-top: 10px;">
                                <button onclick="copyToClipboard('${link.permanentUrl}')" class="btn" style="padding: 8px 15px; width: auto; margin-right: 10px; background: #17a2b8;">
                                    üìã Copy Link
                                </button>
                                <button onclick="editLink('${slug}')" class="btn" style="padding: 8px 15px; width: auto; background: #28a745;">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button onclick="deleteLink('${slug}')" class="btn" style="padding: 8px 15px; width: auto; background: #dc3545;">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                });

                linksList.innerHTML = html;
            }

            editLink(slug) {
                const newUrl = prompt('Enter new JSON URL:', this.links[slug].actualUrl);
                if (newUrl) {
                    this.links[slug].actualUrl = newUrl;
                    this.saveLinks();
                    this.displayLinks();
                    this.showMessage('Link updated successfully!', 'success');
                }
            }

            deleteLink(slug) {
                if (confirm('Are you sure you want to delete this permanent link?')) {
                    delete this.links[slug];
                    this.saveLinks();
                    this.displayLinks();
                    this.showMessage('Link deleted successfully!', 'success');
                }
            }

            showMessage(message, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Global functions
        function addNewLink() {
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('actualUrl').value;
            const success = linkManager.addLink(name, url);
            
            if (success) {
                console.log('Link created successfully!');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Permanent link copied to clipboard!');
            });
        }

        function editLink(slug) {
            linkManager.editLink(slug);
        }

        function deleteLink(slug) {
            linkManager.deleteLink(slug);
        }

        // Initialize
        const linkManager = new LinkManager();
    </script>
</body>
</html>
