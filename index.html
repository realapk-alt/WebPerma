<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 400px; 
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #2c3e50; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s; 
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn { 
            background: #667eea; color: white; border: none; padding: 15px; 
            border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; 
            transition: background 0.3s; 
        }
        .btn:hover { background: #764ba2; }
        .message { 
            padding: 10px; border-radius: 5px; margin: 15px 0; text-align: center; 
            display: none;
        }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .setup-info {
            background: #fff3cd; border: 1px solid #ffeaa7; color: #856404;
            padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ”’ Admin Login</h1>
            <p>Secure Link Management System</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter admin username">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        
        <button class="btn" onclick="login()">ðŸšª Login</button>
        
        <div class="setup-info">
            <strong>First Time Setup:</strong><br>
            Default credentials:<br>
            Username: <code>superadmin</code><br>
            Password: <code>admin123</code><br>
        </div>
    </div>

    <script>
        // First time setup - create super admin
        if (!localStorage.getItem('superAdmin')) {
            const superAdmin = {
                username: 'superadmin',
                password: 'admin123', // Plain password for simplicity
                role: 'superadmin',
                createdAt: new Date().toISOString()
            };
            localStorage.setItem('superAdmin', JSON.stringify(superAdmin));
            console.log('Super admin created with credentials: superadmin / admin123');
        }

        // Initialize admins storage if not exists
        if (!localStorage.getItem('admins')) {
            localStorage.setItem('admins', JSON.stringify({}));
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }

            const superAdmin = JSON.parse(localStorage.getItem('superAdmin'));
            const admins = JSON.parse(localStorage.getItem('admins'));

            let loginSuccess = false;
            let userRole = '';
            let userData = null;

            // Check super admin
            if (username === superAdmin.username && password === superAdmin.password) {
                loginSuccess = true;
                userRole = 'superadmin';
                userData = superAdmin;
            }
            // Check other admins
            else if (admins[username] && password === admins[username].password) {
                if (admins[username].isActive !== false) {
                    loginSuccess = true;
                    userRole = 'admin';
                    userData = admins[username];
                } else {
                    showMessage('This admin account is deactivated', 'error');
                    return;
                }
            }

            if (loginSuccess) {
                // Create session
                sessionStorage.setItem('adminSession', JSON.stringify({
                    loggedIn: true,
                    username: username,
                    role: userRole,
                    loginTime: new Date().toISOString()
                }));
                
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage('Invalid username or password', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
        }

        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Check if already logged in
        const currentSession = JSON.parse(sessionStorage.getItem('adminSession'));
        if (currentSession && currentSession.loggedIn) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
