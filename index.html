<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Link Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; padding: 20px; 
        }
        .container { 
            max-width: 800px; margin: 0 auto; background: white; 
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        .header { 
            background: #2c3e50; color: white; padding: 30px; text-align: center; 
        }
        .content { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input, select { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s; 
        }
        .btn { 
            background: #667eea; color: white; border: none; padding: 12px 25px; 
            border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; 
            margin: 5px; 
        }
        .link-item { 
            background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; 
            border-left: 4px solid #667eea; 
        }
        .secure-link { 
            background: #e8f5e8; padding: 10px; border-radius: 5px; 
            font-family: monospace; word-break: break-all; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Secure Link Manager</h1>
            <p>Create encrypted permanent links</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="linkName">Link Name:</label>
                <input type="text" id="linkName" placeholder="Price Data, Token List etc.">
            </div>
            
            <div class="form-group">
                <label for="customSlug">Custom Slug (optional):</label>
                <input type="text" id="customSlug" placeholder="my-secret-data">
            </div>
            
            <div class="form-group">
                <label for="actualUrl">Actual JSON URL:</label>
                <input type="url" id="actualUrl" placeholder="https://github.com/.../data.json">
            </div>
            
            <div class="form-group">
                <label for="linkPassword">Password (optional):</label>
                <input type="password" id="linkPassword" placeholder="Set access password">
            </div>
            
            <button class="btn" onclick="addNewLink()">üîí Create Secure Link</button>

            <div id="message"></div>

            <div class="links-list" id="linksList">
                <h3>Your Secure Links:</h3>
                <div class="link-item">
                    <p>No secure links created yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SecureLinkManager {
            constructor() {
                this.links = JSON.parse(localStorage.getItem('secureLinks')) || {};
                this.handleRedirect();
            }

            handleRedirect() {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('s');
                const token = urlParams.get('t');
                
                if (slug && this.links[slug]) {
                    const link = this.links[slug];
                    
                    // Check if password protected
                    if (link.password) {
                        if (!token) {
                            this.showPasswordPrompt(slug);
                            return;
                        }
                        if (token !== this.generateToken(slug, link.password)) {
                            alert('Invalid access token!');
                            return;
                        }
                    }
                    
                    window.location.href = link.actualUrl;
                }
            }

            generateToken(slug, password) {
                return btoa(slug + ':' + password).replace(/=/g, '');
            }

            addLink(name, customSlug, actualUrl, password) {
                if (!name || !actualUrl) {
                    this.showMessage('Please fill required fields', 'error');
                    return;
                }

                const slug = customSlug || this.createSlug(name);
                const baseUrl = window.location.origin + window.location.pathname;
                
                let permanentUrl = `${baseUrl}?s=${slug}`;
                
                if (password) {
                    const token = this.generateToken(slug, password);
                    permanentUrl += `&t=${token}`;
                }

                this.links[slug] = {
                    name: name,
                    actualUrl: actualUrl,
                    permanentUrl: permanentUrl,
                    password: password || null,
                    createdAt: new Date().toISOString()
                };

                this.saveLinks();
                this.showMessage('Secure link created successfully!', 'success');
                this.displayLinks();
                
                // Clear form
                document.getElementById('linkName').value = '';
                document.getElementById('customSlug').value = '';
                document.getElementById('actualUrl').value = '';
                document.getElementById('linkPassword').value = '';
            }

            showPasswordPrompt(slug) {
                const password = prompt('This link is password protected. Enter password:');
                if (password) {
                    const token = this.generateToken(slug, password);
                    const currentUrl = new URL(window.location);
                    currentUrl.searchParams.set('t', token);
                    window.location.href = currentUrl.toString();
                }
            }

            createSlug(name) {
                return name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
            }

            saveLinks() {
                localStorage.setItem('secureLinks', JSON.stringify(this.links));
            }

            displayLinks() {
                const linksList = document.getElementById('linksList');
                
                if (Object.keys(this.links).length === 0) {
                    linksList.innerHTML = `<h3>Your Secure Links:</h3><p>No links created yet.</p>`;
                    return;
                }

                let html = '<h3>Your Secure Links:</h3>';
                
                Object.entries(this.links).forEach(([slug, link]) => {
                    const securityBadge = link.password ? 'üîê Password Protected' : 'üîì Public';
                    
                    html += `
                        <div class="link-item">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div class="link-name">${link.name}</div>
                                <span style="background: #${link.password ? 'ff4444' : '00C851'}; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px;">
                                    ${securityBadge}
                                </span>
                            </div>
                            <div class="link-url">
                                <strong>Target:</strong> ${link.actualUrl}
                            </div>
                            <div class="link-url">
                                <strong>Secure Link:</strong> 
                                <div class="secure-link">${link.permanentUrl}</div>
                            </div>
                            <div style="margin-top: 10px;">
                                <button onclick="copyToClipboard('${link.permanentUrl}')" class="btn" style="background: #17a2b8;">
                                    üìã Copy Secure Link
                                </button>
                                <button onclick="deleteLink('${slug}')" class="btn" style="background: #dc3545;">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                });

                linksList.innerHTML = html;
            }

            deleteLink(slug) {
                if (confirm('Delete this secure link?')) {
                    delete this.links[slug];
                    this.saveLinks();
                    this.displayLinks();
                    this.showMessage('Link deleted!', 'success');
                }
            }

            showMessage(message, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div style="padding: 10px; border-radius: 5px; margin: 10px 0; text-align: center; background: ${type === 'success' ? '#d4edda' : '#f8d7da'}; color: ${type === 'success' ? '#155724' : '#721c24'};">${message}</div>`;
                setTimeout(() => messageDiv.innerHTML = '', 5000);
            }
        }

        // Global functions
        function addNewLink() {
            const name = document.getElementById('linkName').value;
            const customSlug = document.getElementById('customSlug').value;
            const url = document.getElementById('actualUrl').value;
            const password = document.getElementById('linkPassword').value;
            
            secureLinkManager.addLink(name, customSlug, url, password);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Secure link copied to clipboard!');
            });
        }

        function deleteLink(slug) {
            secureLinkManager.deleteLink(slug);
        }

        // Initialize
        const secureLinkManager = new SecureLinkManager();
    </script>
</body>
</html>
