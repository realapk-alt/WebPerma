<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Link Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #764ba2;
        }
        .links-list {
            margin-top: 30px;
        }
        .link-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .link-name {
            font-weight: 600;
            color: #2c3e50;
        }
        .link-url {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
            word-break: break-all;
        }
        .permanent-link {
            color: #667eea;
            font-weight: 600;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— Permanent Link Manager</h1>
            <p>Create permanent links that never change in your DEX</p>
        </div>
        
        <div class="content">
            <!-- Add New Link Form -->
            <div class="form-group">
                <label for="linkName">Link Name (e.g., Price Data, Token List):</label>
                <input type="text" id="linkName" placeholder="Enter link name">
            </div>
            
            <div class="form-group">
                <label for="actualUrl">Actual JSON URL (GitHub, etc.):</label>
                <input type="url" id="actualUrl" placeholder="https://github.com/.../data.json">
            </div>
            
            <button class="btn" onclick="addNewLink()">âž• Create Permanent Link</button>

            <div id="message"></div>

            <!-- Existing Links -->
            <div class="links-list" id="linksList">
                <h3>Your Permanent Links:</h3>
                <!-- Links will appear here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
