<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Professional System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 400px; 
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #2c3e50; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s; 
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn { 
            background: #667eea; color: white; border: none; padding: 15px; 
            border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; 
            transition: background 0.3s; 
        }
        .btn:hover { background: #764ba2; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .message { 
            padding: 10px; border-radius: 5px; margin: 15px 0; text-align: center; 
            display: none;
        }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .status { 
            background: #fff3cd; padding: 10px; border-radius: 5px; 
            text-align: center; margin: 15px 0; font-size: 14px;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîí Professional Admin</h1>
            <p>Secure Link Management System</p>
        </div>
        
        <div class="status" id="status">
            <div class="loading"></div> Checking backend connection...
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label for="username">üë§ Username:</label>
            <input type="text" id="username" placeholder="Enter username" value="superadmin">
        </div>
        
        <div class="form-group">
            <label for="password">üîí Password:</label>
            <input type="password" id="password" placeholder="Enter password" value="admin123">
        </div>
        
        <button class="btn" onclick="login()" id="loginBtn">
            üö™ Login to Dashboard
        </button>
        
        <div style="margin-top: 20px; text-align: center;">
            <button class="btn" style="background: #28a745; width: auto; padding: 10px 20px; margin: 5px;" onclick="testConnection()">
                üîó Test Connection
            </button>
            <button class="btn" style="background: #17a2b8; width: auto; padding: 10px 20px; margin: 5px;" onclick="testLogin()">
                üîê Test Login
            </button>
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #666; text-align: center; background: #f8f9fa; padding: 10px; border-radius: 5px;">
            <strong>Default Credentials:</strong><br>
            üë§ Username: <code>superadmin</code><br>
            üîí Password: <code>admin123</code>
        </div>
    </div>

    <script>
        // ‚úÖ YOUR ACTUAL DEPLOYMENT URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbztcRJM9-ZwATCRxT51ZMgAoRW3qchyS66N8TVHEDce0QdVGEDjpgIrTBu4bdRnZQ1FGQ/exec';

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            if (type === 'loading') {
                statusDiv.innerHTML = `<div class="loading"></div> ${message}`;
            } else {
                statusDiv.innerHTML = message;
            }
            statusDiv.style.background = type === 'success' ? '#d4edda' : 
                                       type === 'error' ? '#f8d7da' : 
                                       type === 'loading' ? '#fff3cd' : '#fff3cd';
            statusDiv.style.color = type === 'success' ? '#155724' : 
                                   type === 'error' ? '#721c24' : '#856404';
        }

        async function testConnection() {
            try {
                updateStatus('Testing backend connection...', 'loading');
                
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                updateStatus('‚úÖ Backend Connected: ' + result.message, 'success');
                console.log('‚úÖ Backend response:', result);
                
            } catch (error) {
                updateStatus('‚ùå Connection failed: ' + error.message, 'error');
                console.error('‚ùå Connection error:', error);
            }
        }

        async function testLogin() {
            try {
                updateStatus('Testing login API...', 'loading');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: 'superadmin',
                        password: 'admin123'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    updateStatus('‚úÖ Login test successful!', 'success');
                    showMessage('‚úÖ Login API working: ' + result.message, 'success');
                    console.log('‚úÖ Login test response:', result);
                } else {
                    updateStatus('‚ùå Login test failed', 'error');
                    showMessage('‚ùå Login test: ' + result.message, 'error');
                }
                
            } catch (error) {
                updateStatus('‚ùå Login test error', 'error');
                showMessage('‚ùå Login test error: ' + error.message, 'error');
                console.error('‚ùå Login test error:', error);
            }
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('‚ùå Please enter both username and password', 'error');
                return;
            }

            loginBtn.innerHTML = '<div class="loading"></div> Authenticating...';
            loginBtn.disabled = true;

            try {
                updateStatus('Logging in...', 'loading');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('üîê Login response:', result);

                if (result.success) {
                    // Store session
                    sessionStorage.setItem('adminSession', JSON.stringify({
                        loggedIn: true,
                        username: result.user.username,
                        role: result.user.role,
                        loginTime: new Date().toISOString()
                    }));
                    
                    updateStatus('‚úÖ Login successful! Redirecting...', 'success');
                    showMessage('üéâ Welcome ' + result.user.username + '!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    updateStatus('‚ùå Login failed', 'error');
                    showMessage('‚ùå ' + result.message, 'error');
                }
                
            } catch (error) {
                updateStatus('‚ùå Network error', 'error');
                showMessage('‚ùå Login error: ' + error.message, 'error');
                console.error('‚ùå Login error:', error);
            } finally {
                loginBtn.innerHTML = 'üö™ Login to Dashboard';
                loginBtn.disabled = false;
            }
        }

        // Auto test connection when page loads
        window.addEventListener('load', function() {
            console.log('üöÄ Page loaded, testing backend connection...');
            testConnection();
        });

        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Check if already logged in
        const currentSession = JSON.parse(sessionStorage.getItem('adminSession'));
        if (currentSession && currentSession.loggedIn) {
            updateStatus('üîì Already logged in as ' + currentSession.username, 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        // Test the URL directly
        console.log('üîó Testing URL:', API_URL);
        fetch(API_URL)
            .then(r => r.json())
            .then(data => console.log('‚úÖ URL Test Success:', data))
            .catch(err => console.error('‚ùå URL Test Failed:', err));
    </script>
</body>
</html>
