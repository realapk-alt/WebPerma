<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* CSS code */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .login-container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; 
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #2c3e50; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input { 
            width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; 
            font-size: 16px; transition: all 0.3s; 
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn { 
            background: #667eea; color: white; border: none; padding: 16px; 
            border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; 
            transition: background 0.3s; font-weight: 600; margin-top: 10px;
        }
        .btn:hover { background: #5a6fd8; }
        .btn:disabled { background: #a0a0a0; cursor: not-allowed; }
        .message { 
            padding: 12px; border-radius: 8px; margin: 15px 0; text-align: center; 
            display: none; font-size: 14px;
        }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .loading {
            display: inline-block; width: 18px; height: 18px;
            border: 2px solid #f3f3f3; border-top: 2px solid #667eea;
            border-radius: 50%; animation: spin 1s linear infinite; margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .cred-box {
            background: #f8f9fa; padding: 12px; border-radius: 8px; 
            margin-top: 20px; font-size: 12px; color: #666; text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Admin Login</h1>
            <p>Secure Access System</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label for="username">üë§ Username</label>
            <input type="text" id="username" placeholder="Enter username" value="superadmin">
        </div>
        
        <div class="form-group">
            <label for="password">üîí Password</label>
            <input type="password" id="password" placeholder="Enter password" value="admin123">
        </div>
        
        <button class="btn" onclick="handleLogin()" id="loginBtn">
            üö™ Login to Dashboard
        </button>
        
        <div class="cred-box">
            <strong>Default Credentials:</strong> (From your Google Sheet) <br>
            Username: superadmin | Password: admin123
        </div>
    </div>

    <script>
        // --- APNA NAYA WEB APP URL YAHAN DALA GAYA HAI ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbz8tt85GE9PRNeErgwGtLFM_WfdVrxPPGOsAfy77FLbhmQmlPHZZJ-Lhhqy_z4dKF3T4w/exec'; 

        // Remove existing session first
        sessionStorage.removeItem('adminSession');
        
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
        }

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('Please enter both username and password');
                return;
            }

            loginBtn.innerHTML = '<div class="loading"></div> Authenticating...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Store session
                    sessionStorage.setItem('adminSession', JSON.stringify({
                        loggedIn: true,
                        username: result.user.username,
                        role: result.user.role,
                        loginTime: new Date().toISOString()
                    }));
                    
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    showMessage('‚ùå ' + result.message);
                }
                
            } catch (error) {
                showMessage('‚ùå Connection error. Check API URL or Script Deployment.');
            } finally {
                loginBtn.innerHTML = 'üö™ Login to Dashboard';
                loginBtn.disabled = false;
            }
        }

        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
